<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="web3.min.js"></script>
<script>

window.addEventListener('load', async () => {
    // Modern dapp browsers...
    if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
            // Request account access if needed
            await ethereum.enable();
            // Acccounts now exposed
            web3.eth.getAccounts(function(error, accounts) {
                if (error) return;
                let user_account = accounts[0];
                if(typeof user_account !== 'undefined'){
                    console.log(user_account);
                    getBalance(user_account);
                }else{
                    console.log("ログインして下さい");
                }
            });
        } catch (error) {
            // User denied account access...
        }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        web3.eth.sendTransaction({/* ... */});
    }
    // Non-dapp browsers...
    else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
});

//アドレスのETH量を取得
function getBalance(_address){
    web3.eth.getBalance(_address, (error, balance) => {
        if (error) return;
        // console.log(JSON.stringify(balance, null, 2));
        const eth = web3.utils.fromWei(balance, 'ether')
        alert('You have ' + eth + ' ETH');
    });
}

</script>
</head>
<body>
your balance
</body>
</html>
